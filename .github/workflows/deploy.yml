name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies ðŸ”§
        run: npm ci --legacy-peer-deps

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ðŸ—ï¸
        run: npm run build

      - name: Debug - Check build output ðŸ”
        run: |
          echo "Current directory after build:"
          ls -la
          echo "Checking for out directory:"
          ls -la out/ 2>/dev/null || echo "No out directory found"
          echo "Checking for .next directory:"
          ls -la .next/ 2>/dev/null || echo "No .next directory found"
          echo "Looking for actual build output..."
          find . -name "*.html" -type f | head -10

      - name: Upload artifact ðŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4 